apiVersion: apps/v1
kind: Deployment
metadata:
  name: Yolo5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Yolo5
  template:
    metadata:
      labels:
        app: Yolo5
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: Yolo5
          image: omerk160/yolo5:1.0.59
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: polybot-secrets
                  key: S3_BUCKET_NAME
            - name: SQS_QUEUE_URL
              valueFrom:
                secretKeyRef:
                  name: polybot-secrets
                  key: SQS_QUEUE_URL
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: polybot-secrets
                  key: MONGO_URI
            - name: MONGO_DB
              valueFrom:
                secretKeyRef:
                  name: polybot-secrets
                  key: MONGO_DB
            - name: MONGO_COLLECTION
              valueFrom:
                secretKeyRef:
                  name: polybot-secrets
                  key: MONGO_COLLECTION
            - name: POLYBOT_URL
              value: "http://polybot-service:30619/results"
            # AWS Secrets Manager will be used in the application code for AWS credentials